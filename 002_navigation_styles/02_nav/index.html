<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar2 </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left">
                <div class="nav-link">
                    <a href="#">Home</a>
                </div>
                <div class="nav-link">
                    <a href="#">Menu</a>
                </div>
                <div class="nav-link">
                    <a href="#">Contact</a>
                </div>
                <div class="nav-link">
                    <a href="#">About us</a>
                </div>
            </div><!--left closed-->

            <div class="center">
                <div class="nav-form-wrapper">
                    <input placeholder="Search" type="text" style="width: 600px; height: 30px;">
                    <input type="button" value="Search" style="height: 30px;">
                </div>
            </div><!--center closed-->

            <div class="right">
                <div class="brand-wrapper">
                    <div class="logo">
                        <img src="img/logo.png" alt="" style="width: 200px;">
                    </div>
                </div>
            </div><!--right closed-->
        </div><!--nav-wrapper closed-->
    </div>
</body>
</html>
